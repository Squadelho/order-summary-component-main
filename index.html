<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
  <main>
    <div class="mainContainer">
      <img id="back" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p class="text">You can listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="charge">
        <img src="/images/icon-music.svg" alt="" class="audio">
        <div class="annual">
          <p id="annual"> <b>Annual Plan</b></p>
          <p id="price">$59.99/year</p>
        </div>
        <div class="change">
          <a id="change" href="">Change</a>
        </div>
      </div>
      <button class="proceed" type="button"> <b>Proceed to payment</b></button>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </main>
</body>
